<div class="row justify-content-center ">
    <div class="col-md-8 text-center">
        <div class="bio-content text-dark text-extra-light p-3">
            {{ .Site.Params.profile.bio | markdownify }}
        </div>
        <div class="social px-3 text-center pb-4">
            {{ if .Site.Params.profile.docs.link }}
            <a href={{ .Site.Params.profile.docs.link }} class="btn btn-outline-danger" role="button"
                aria-pressed="true">
                {{ .Site.Params.profile.docs.name | default "Resume" }}
            </a>
            {{ end }}
        </div>
    </div>
</div>
